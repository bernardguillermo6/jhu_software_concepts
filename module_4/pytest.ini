[pytest]
addopts = --maxfail=1 -q --cov=src --cov-report=term-missing
testpaths = tests
filterwarnings =
    ignore::RuntimeWarning

markers =
    web: tests for Flask app factory and route rendering
    buttons: tests for buttons and busy-state behavior
    analysis: tests for analysis formatting
    db: tests for database writes
    integration: integration (end-to-end) tests
    scrape: tests for scraping logic
    run: tests for run.py (main entry point)
    query: tests for query_data.py main block
